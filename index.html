<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JS-Tab</title>
</head>
<body class="bg-primary">

  <div class="container mt-5 w-25 text-center">
    <div class="bg-light pt-5 pb-5 ps-2 pe-2 rounded">
        <form class="js-form">
            <div class="d-flex align-items-center justify-content-between">
                <input class="form-control js-input" type="number" placeholder="son kiriting">
                <button class="btn btn-light js-btn ms-2 p-2 w-50">Change tab</button>
            </div>
            
        </form>
        <div class="btn-group gap-3 d-flex mt-3 justify-content-between js-btns">
            <button class="btn btn-info js-btn1 ">POSITIVE</button>
            <button class="btn btn-info js-btn2 ">NEGATIVE</button>
            <button class="btn btn-info js-btn3 ">NEUTRAL</button>
        </div>
        <h6 class="title text-start fw-bold js-title mt-4 ps-3"></h6>
    </div>
  </div>
    <script src="./js/main.js"></script>
</body>
</html>
